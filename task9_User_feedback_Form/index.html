<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="message">Feedback Message (Min 10 chars):</label>
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
                <span class="error-message" id="messageError"></span>
            </div>

            <button type="submit" id="submitBtn">Submit Feedback</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
